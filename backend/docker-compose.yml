version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: visionai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: visionai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: visionai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@visionai.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  backend:
    build:
      context: ./app
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/visionai
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres

  frontend:
    build:
      context: ../frontend
    ports:
      - "3000:5173"
    volumes:
      - ../frontend:/usr/src/app
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev --host"

volumes:
  postgres_data:
  pgadmin_data: