services:
  # PostgreSQL Database
  - type: pserv
    name: a11yvision-db
    plan: free
    databaseName: visionai
    databaseUser: postgres
    region: oregon

  # FastAPI Backend
  - type: web
    name: a11yvision-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && playwright install --with-deps chromium"
    startCommand: "bash start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: a11yvision-db
          property: connectionString
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
      - key: ENVIRONMENT
        value: production
    autoDeploy: true
